<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Scrolling Nav - Start Bootstrap Template</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/styles/custom.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Header-->
        <div class="container px-4 text-center">
            <h1 class="fw-bolder">Let's Guess Your Highest V-Grade</h1>
            <p class="lead">Click below to get started!</p>
            <a class="btn btn-lg btn-light" href="#age">Start</a>
        </div>
        <!-- Age section-->
        <section id="age">
            <div class="container px-4 text-center">
                <h1 class="fw-bolder">What is your age?</h1>
                <input class="inp" placeholder="Type your answer here..." type="number" />
                <p class="lead"></p>
                <a class="btn btn-lg btn-light" href="#height">Next</a>
            </div>
        </section>
        <!-- Height section-->
        <section id="height">
            <div class="container px-4 text-center">
                <h1 class="fw-bolder">What is your height?</h1>
                <form class="form-inline">
                    <div class="form-row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                      </div>
                    </div>
                  </form>
                <p class="lead"></p>
                <a class="btn btn-lg btn-light" href="#weight">Next</a>
            </div>
        </section>
        <!-- Weight section-->
        <section id="weight">
            <div class="container px-4 text-center">
                <h1 class="fw-bolder">What is your weight in pounds?</h1>
                <input class="inp" placeholder="Type your answer here..." />
                <p class="lead"></p>
                <a class="btn btn-lg btn-light" href="#results">Next</a>
            </div>
        </section>
        <!-- Results section-->
        <section id="height">
            <div class="container px-4 text-center">
                <h1 class="fw-bolder">Results</h1>
                <p class="lead"></p>
                <a class="btn btn-lg btn-light" href="#top">See your results</a>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
